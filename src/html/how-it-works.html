<section style="background: url('/img/bg/how-it-works.svg') 0 100% / 100% auto no-repeat">
  <div class="container flex max-w-[66rem] flex-col items-center pb-[3.13rem] pt-16">
    {{ section.header('We enable your business <span class="font-light">to&nbsp;receive online payments</span>', "How PAY-D Works", "mb-16") }}
    <div class="flex flex-col flex-wrap justify-center max-lg:items-center lg:flex-row">
      <!--  Item    -->
      <div class="relative mt-36 pt-6 max-lg:mb-10">
        <svg
          class="text-primary absolute -top-10 left-1/2 hidden lg:block"
          width="172"
          height="48"
          xmlns="http://www.w3.org/2000/svg"
        >
          <use xlink:href="#icon-mockups-dash-line-1"></use>
        </svg>
        <div
          style="background: linear-gradient(328deg, #C0C0C0 4.53%, #515879 98.06%)"
          class="mockup-circle size-[176px]"
        >
          <svg width="36" height="46" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#icon-user"></use>
          </svg>
          <div>
            Your <br />
            Customer
          </div>
        </div>
        <div class="relative mx-auto w-[13px]">
          <div class="absolute left-6 top-1 text-sm font-bold uppercase text-[#5D5D5D]">Buys product</div>
          <svg class="text-primary lg:hidden" width="13" height="48" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#icon-arrow-dotted-bottom"></use>
          </svg>
        </div>
      </div>
      <!--  Item    -->
      <div
        class="before:custom-gradient-primary before mx-40 flex-none text-center before:-top-8 before:left-1/2 before:size-[340px] before:-translate-x-1/2 before:rounded-full"
      >
        <div class="mb-4 text-xs font-bold tracking-widest text-white">
          YOUR <br />
          ONLINE STORE
        </div>
        <img class="mb-4" width="196" height="373" src="/img/mockups/mockup.png" alt="How Pay-D works" />
        <div
          class="border-secondary relative mx-auto flex size-[90px] items-center rounded-full border bg-white px-4 text-center"
        >
          <svg
            class="text-secondary absolute bottom-1/2 right-full -mb-2 mr-1"
            width="164"
            height="167"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use xlink:href="#icon-mockups-dash-line-2"></use>
          </svg>
          <svg
            class="text-secondary absolute bottom-1/2 left-full ml-1 hidden lg:block"
            width="301"
            height="383"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use xlink:href="#icon-mockups-dash-line-3"></use>
          </svg>
          <svg class="flex-none" width="60" height="38" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#icon-logo-mark"></use>
          </svg>
          <svg
            class="text-secondary absolute left-full top-1/2 ml-1 lg:hidden"
            width="126"
            height="635"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use xlink:href="#icon-mockups-dash-line-4"></use>
          </svg>
        </div>
      </div>
      <!--  Item    -->
      <div class="relative order-2 mt-40">
        <div
          style="background: linear-gradient(291deg, #3C3 -18.14%, #309F52 93.59%)"
          class="mockup-circle size-[176px]"
        >
          <svg width="50" height="46" xmlns="http://www.w3.org/2000/svg">
            <use xlink:href="#icon-university"></use>
          </svg>
          <div>
            Your <br />
            Business
          </div>
        </div>
      </div>
      <!-- Item -->
      <div class="order-1 w-full lg:order-2">{% include "src/html/payment-processing.html" %}</div>
    </div>
    <!--    -->
  </div>
</section>
